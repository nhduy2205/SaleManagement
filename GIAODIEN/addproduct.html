<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="admin">
      <div class="container">
        <div class="admin-title">THÊM SẢN PHẨM</div>
        <form action="" class="addproduct">
          <div class="row">
            <div class="col-12 col-lg-4">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-item"
                      >Tên sản phẩm</span
                    >
                  </div>
                  <input
                    name="tensp"
                    type="text"
                    class="form-control"
                    placeholder="Tên sản phẩm"
                  />
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-item"
                      >Giá sản phẩm</span
                    >
                  </div>
                  <input
                    name="giasp"
                    type="text"
                    class="form-control"
                    placeholder="Giá sản phẩm"
                  />
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-item">Số lượng</span>
                  </div>
                  <input
                    name="soluong"
                    type="text"
                    class="form-control"
                    placeholder="Số lượng"
                  />
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-item"
                      >Nhà sản xuất</span
                    >
                  </div>
                  <input
                    name="nhasanxuat"
                    type="text"
                    class="form-control"
                    placeholder="Nhà sản xuất"
                  />
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-4">
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text input-item"
                      ><i class="fa fa-calendar" aria-hidden="true"></i
                    ></span>
                  </div>
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Username"
                  />
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-4">
              <div class="form-group">
                <input
                  name="them"
                  type="submit"
                  class="btn btn-addproduct"
                  value="Thêm vào kho"
                />
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
